spring:
  jpa:
    show-sql: true
    hibernate:
      format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google.client-id}
            client-secret: ${google.client-secret}
            scope:
              - email
              - profile
  profiles:
    active: google

jwt:
  issuer: ajufresh@gmail.com
  secret_key: study-springboot
